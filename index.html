<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR для выставки в Екатеринбурге</title>

    <!-- Подключение CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Подключение библиотек A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fcor/arjs-gestures/dist/gestures.min.js"></script>

    <!-- Подключение пользовательского JavaScript -->
    <script src="gestures.js" defer></script>
  </head>

  <body>
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <!-- Загрузка модели -->
      <a-assets>
        <a-asset-item id="moai-model" src="assets/moai.glb"></a-asset-item>
      </a-assets>

      <!-- 3D-объект -->
      <a-entity
        gps-entity-place="latitude: 56.88706; longitude: 60.58664;"
        id="moai"
        gltf-model="#moai-model"
        position="0 1.5 -5"
        scale="0.5 0.5 0.5"
        class="clickable"
        gesture-handler
      ></a-entity>

      <!-- Камера -->
      <a-entity gps-camera rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
