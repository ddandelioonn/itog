<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <title>AR Exhibition in Ekaterinburg</title>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- GPS Marker 1 - Video -->
    <a-marker type="gps" latitude="56.88253" longitude="60.6172">
      <a-video src="#video" width="4" height="3" position="0 0 0"></a-video>
    </a-marker>

    <!-- GPS Marker 2 - 3D Object -->
    <a-marker type="gps" latitude="56.88253" longitude="60.6172">
      <a-entity gltf-model="url(assets/moai.glb)" scale="2 2 2" position="0 0 0"></a-entity>
    </a-marker>

    <a-assets>
      <video id="video" src="assets/glav.mp4" autoplay="true" loop="true"></video>
    </a-assets>
  </a-scene>
</body>
</html>
