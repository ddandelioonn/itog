<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR для выставки в Екатеринбурге</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Камера для AR -->
        <a-camera gps-camera></a-camera>

        <!-- Первый маркер для видео -->
        <a-marker type="gps" longitude="60.6173" latitude="56.88241">
            <a-video src="glav.mp4" width="5" height="3"></a-video>
        </a-marker>

        <!-- Второй маркер для 3D объекта -->
        <a-marker type="gps" longitude="60.6183" latitude="56.88341">
            <a-entity gltf-model="moai.glb" scale="2 2 2"></a-entity>
        </a-marker>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
