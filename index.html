<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>AR с GPS-маркером и видео</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <!-- GPS-маркер для видео -->
      <a-entity gps-entity-place="latitude: 56.88253; longitude: 60.6172;">
        <a-video src="glav.mp4" scale="5 5 -50"></a-video>
      </a-entity>
      
      <!-- Камера AR -->
      <a-entity camera gps-camera rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
