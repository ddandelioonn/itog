<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>AR с GPS-маркерами для выставочного пространства Екатеринбург</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Загрузка видео для первого маркера -->
      <a-assets>
        <video id="video1" src="glav.mp4" autoplay loop="true"></video>
      </a-assets>

      <!-- GPS-маркер 1 (видеоконтент) с координатами для Екатеринбурга -->
      <a-marker
        type="gps"
        latitude="56.88241"
        longitude="60.6173"
        id="video-marker"
      >
        <a-video
          src="#video1"
          scale="4 3 0"
          position="0 0 0"
          look-at="[gps-camera]"
        ></a-video>
      </a-marker>

      <!-- GPS-маркер 2 (3D-объект moai.glb) с координатами для Екатеринбурга -->
      <a-marker
        type="gps"
        latitude="56.88253"
        longitude="60.6172"
        id="3d-marker"
      >
        <a-entity
          gltf-model="url(moai.glb)"
          scale="1 1 1"
          position="0 0 0"
          look-at="[gps-camera]"
        ></a-entity>
      </a-marker>

      <!-- Камера AR для GPS -->
      <a-entity camera gps-camera rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
